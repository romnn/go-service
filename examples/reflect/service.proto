syntax = "proto3";
package reflect;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
  bool bool_value = 51234;
  string string_value = 51235;
  int32 int_value = 51236;
}

message Empty {
}

message Annotations {
  bool bool_value = 1;
  string string_value = 2;
  int32 int_value = 3;
}

service Reflect {
  rpc GetNoAnnotations(Empty) returns (Annotations) {}

  rpc GetAnnotations(Empty) returns (Annotations) {
    option (bool_value) = true;
    option (string_value) = "Hello World";
    option (int_value) = 42;
  }
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message Token {
  string token = 1;
}

message GetSecretRequest {
  Token token = 1;
}

message Secret {
  string secret = 1;
}


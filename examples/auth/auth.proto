syntax = "proto3";
package auth;

service Auth {
  rpc Login(LoginRequest) returns (AuthToken) {}
  rpc Validate(ValidationRequest) returns (ValidationResult) {}
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message ValidationRequest { string token = 1; }

message ValidationResult { bool valid = 1; }

message AuthToken {
  string token = 1;
  string email = 2;
  int64 expiration = 10;
}
